<div class="contact-container">
  <!-- Google Map  -->
  <div id="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345095923!2d144.95373531531672!3d-37.81621897975148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5774ed6e2f6f89c!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1609371487403!5m2!1sen!2sau"
            width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""
            aria-hidden="false" tabindex="0">
    </iframe>

  <!-- Contact Form -->
  <div class="contact-form">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Name">
      <input type="text" placeholder="Subject">
      <input type="email" placeholder="E-mail">
